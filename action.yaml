name: Manala

description: Manala

inputs:
  directory:
    description: Directory
    required: false
    default: .

runs:
  using: composite
  steps:
    - name: Set up manala
      uses: ${{ github.action_path }}/setup
    - name: Manala update
      uses: ${{ github.action_path }}/update
      with:
        directory: ${{ inputs.directory }}
